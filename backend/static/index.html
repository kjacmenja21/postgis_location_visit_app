<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrackVista</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div id="layout">
      <div id="sidebar">
        <h1>TrackVista</h1>

        <button id="resetButton">Reset Map</button>

        <h2>Manage Markers</h2>

        <button class="collapsible">Add Marker</button>
        <div class="content">
          <div class="form-group">
            <label for="markerName">Name</label>
            <input
              type="text"
              id="markerName"
              placeholder="Enter marker name"
            />
            <label for="markerDescription">Description</label>
            <textarea
              id="markerDescription"
              placeholder="Enter description"
            ></textarea
            ><label for="markerDate">Date Visited</label>
            <input type="date" id="markerDate" />
            <button id="saveButton">Save Marker</button>
          </div>
        </div>

        <button class="collapsible">Remove Marker</button>
        <div class="content">
          <div class="form-group">
            <label for="markerName">Name</label>
            <input
              type="text"
              id="deleteName"
              placeholder="Enter marker name"
            />
            <button id="deleteButton">Delete Marker</button>
          </div>
        </div>

        <h2>Visualize</h2>

        <button class="collapsible">Polygons</button>
        <div class="content">
          <div class="form-group">
            <label for="markerName">Distance</label>
            <input
              type="text"
              min="0"
              id="polygonDistance"
              placeholder="Distance from red marker (in m or km)"
            />
            <button id="drawPolygonsButton">Draw polygons</button>
          </div>
        </div>
        <button class="collapsible">Heatmaps</button>
        <div class="content">
          <input
            type="text"
            min="0"
            id="heatmapDistance"
            placeholder="Enter distance in meters"
          />
          <button id="heatmapButton">Load Heatmap</button>
        </div>
      </div>

      <div id="main">
        <div id="map"></div>
      </div>
    </div>
    <script src="/static/map.js"></script>
    <script src="/static/collapsible.js"></script>
    <script src="/static/business.js"></script>
  </body>
</html>
