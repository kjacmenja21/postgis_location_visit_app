<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrackVista</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/styles.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  </head>
  <body>
    <div id="layout">
      <div id="sidebar">
        <h1>TrackVista</h1>
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            placeholder="Enter username"
            value="user1"
          />
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter password"
            value="password1"
          />
        </div>
        <button id="resetButton" class="styleButton">Reset Map</button>

        <h2>Manage Markers</h2>

        <button class="collapsible">Add Marker</button>
        <div class="content">
          <div class="form-group">
            <label for="markerName">Name</label>
            <input
              type="text"
              id="markerName"
              placeholder="Enter marker name"
            />
            <label for="markerDescription">Description</label>
            <textarea
              id="markerDescription"
              placeholder="Enter description"
            ></textarea
            ><label for="markerDate">Date Visited</label>
            <input type="date" id="markerDate" />
            <label for="markerType">Marker type:</label>
            <select id="markerType">
              <option value="wishlist">Wishlist</option>
              <option value="visited">Visited</option>
            </select>
            <button id="saveButton" class="styleButton">Save Marker</button>
          </div>
        </div>

        <button class="collapsible">Remove Marker</button>
        <div class="content">
          <div class="form-group">
            <label for="markerName">Name</label>
            <input
              type="text"
              id="deleteName"
              placeholder="Enter marker name"
            />
            <button id="deleteButton" class="styleButton">Delete Marker</button>
          </div>
        </div>

        <h2>Visualize</h2>

        <button class="collapsible">Marker Area</button>
        <div class="content">
          <div class="form-group">
            <label for="markerName">Distance</label>
            <input
              type="text"
              min="0"
              id="polygonDistance"
              placeholder="Distance from red marker (in m or km)"
            />
            <button id="drawPolygonsButton" class="styleButton">
              Draw polygons
            </button>
          </div>
        </div>
        <button class="collapsible">Density Heatmap</button>
        <div class="content">
          <div class="form-group">
            <label for="heatmapDistance">Heatmap radius</label>
            <input
              type="text"
              min="0"
              id="heatmapDistance"
              placeholder="Radius for a cluster (m/km)"
            />
            <button id="heatmapButton" class="styleButton">Load Heatmap</button>
          </div>
        </div>
        <button class="collapsible">Travel Plan</button>
        <div class="content">
          <div class="form-group">
            <label for="startDate">Travel start date:</label>
            <input
              type="date"
              id="startDate"
              placeholder="Enter travel plan start date"
            />
            <label for="endDate">Travel end date:</label>
            <input
              type="date"
              id="endDate"
              placeholder="Enter travel plan end date"
            />
            <label for="planType">Plan type:</label>
            <select id="planType">
              <option value="wishlist">Wishlist</option>
              <option value="visited">Visited</option>
            </select>
            <button id="planButton" class="styleButton">Create plan</button>
          </div>
        </div>
      </div>

      <div id="main">
        <div id="map"></div>
      </div>
    </div>
    <script src="/static/map.js"></script>
    <script src="/static/collapsible.js"></script>
    <script src="/static/business.js"></script>
  </body>
</html>
